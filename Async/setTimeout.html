<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
</head>
<body>

    <h2 id="timeNow"></h2>
    
    <script>

        // setTimeout
        function addEle() {
            const header = document.createElement("h1");
            header.textContent = 'Mou sukoshi dake';

            document.body.appendChild(header);
        }

        setTimeout(addEle, 3000) // muncul setelah 3 detik
        console.info('complete') // tetap muncul berbarengan
        setTimeout(addEle, 2000) // muncul setelah 2 detik

        // setInterval
        function setTime() {
            const timeNow = document.getElementById("timeNow");
            timeNow.textContent = new Date().toString();
        }

        setInterval(setTime, 1000) // muncul setelah 1 detik
        console.info('Time Now')
    </script>

</body>
</html>
