<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <img id="banner" src="https://cdn.oneesports.gg/cdn-data/2022/01/GenshinImpact_Xiao.jpg" alt="xiao">

        }
