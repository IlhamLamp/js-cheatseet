<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Function</title>
</head>
<body>
    <script>

        // pada variable
        const ciao = function(name){
            document.writeln(`<p>hello ${name}</p>`);
        }

        ciao('dolorez haze');

        // pada parameter
        function giveMeName(callback){
            callback('Xiao an Yaksha','500');
        }

        giveMeName(function(name, age){
            document.writeln(`<p>Hi ${name} and ${age} years old</p>`);
        });

    </script>
</body>
</html>
