<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
</head>
<body>
    <script>

        // mengeluarkan local function (bundling)
        function createAdder(value){
            const owner = "Ham"

            function add(param){
                console.info(owner);
                return `${value} adalah harga ${param}`;
            }

            return add;
        }

        const addOne = createAdder(5000);
        console.info(addOne('Bakso'))
        // function addOne(param){
        //     console.info('Ham');
        //     return `5000 adalah harga bakso`
        // }
        console.info(addOne('Bakso Pangsit'))

        const addTwo = createAdder(10000);
        console.info(addTwo('Mie Ayam'))
        // function addOne(param){
        //     console.info('Ham');
        //     return `10000 adalah harga Mie ayam`
        // }

    </script>
</body>
</html>
