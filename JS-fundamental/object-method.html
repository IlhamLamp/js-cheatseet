<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Method</title>
</head>
<body>
    <script>

        // memasukkan function kedalam properti di objek

        // const person = {
        //     name: 'ciao',
        //     sayHello: function (name){
        //         alert(`Hello ${name}`);
        //     }
        // }
        // person.sayHello('Morax');

        // menambah method ke object
        const person = {
            name: 'ciao'
        };
        person.sayHello = function (name) {
            alert(`Hello ${name}`);
        }
        person.sayHello('Morax');

        
    </script>
</body>
</html>
