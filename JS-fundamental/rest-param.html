<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Parameter</title>
</head>
<body>
    <script>
        function sum(name, ...data){
            let total = 0;
            for (const item of data){
                total += item;
            }
            document.writeln(`<p>Tampilkan ${name} dan ${total}</p>`);
        }
        sum("Orange", 10, 50, 40);
        sum("Grey", 53);
        sum("Black");

        // spread syntax -> konversi array
        const cvalues=[5, 5, 5];
        sum("Yellow", ...cvalues);
    </script>
</body>
</html>
