<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggregate</title>
</head>
<body>
    <script type="module">
        import {Person, Age, sayHello, sayOnara} from "./scripts/aggregate.js"

        const agecount = new Age('ilham');
        console.info(agecount); // object

        agecount.ageNow(2001); // 21

        const person = new Person();
        person.firstName = "ilham";
        console.info(person)

        const name = 'ilham';
        sayHello(name);
        sayOnara(name);

    </script>
</body>
</html>
