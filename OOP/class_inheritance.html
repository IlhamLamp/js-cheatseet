<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Inheritance</title>
</head>
<body>
    <script>

        class Employee {
            sayHello(name) {
                console.info(`Hello ${name}, my name is ${this.name} as Employee`);
            }
        }

        class Manager extends Employee{

            // ini bisa, namun hasilnya diambil dari prototype nya
            // sayHello(name) {
            //     console.info(`Hello ${name}, my name is ${this.name} as Manager`);
            // }
        }

        const ilham = new Employee();
        ilham.name = "Ilham";
        ilham.sayHello('Andra');

        const andra = new Manager();
        andra.name = "Andra";
        andra.sayHello('ilham');

        console.info(ilham);
        console.info(andra);
    </script>
</body>
</html>
