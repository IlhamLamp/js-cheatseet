<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>static</title>
</head>
<body>
    <script>

        // Constructor
        {

            class Configuration {
                static name = "Ini merupakan file static field";
                static version = "1.0";
                static author = "Ilham Utomo";
            }
    
            const ilham = new Configuration();
            console.info(ilham); // tidak langsung muncul
    
            Configuration.author = "Ilham Nur Utomo";
            
            console.info(Configuration.name);
            console.info(Configuration.version);
            console.info(Configuration.author);

        }

        // Method
        {
            class MathUtil {

                static sum(...numbers){
                    let total = 0;
                    for (const number of numbers) {
                        total += number;
                    }
                    return total;
                }
            }

            const result = MathUtil.sum(10, 4, 4, 2, 1, 5);
            console.info(result);
        }
    </script>
</body>
</html>
