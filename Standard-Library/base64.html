<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64</title>
</head>
<body>
    <script>

        const plain = "Ilham Nur Utomo";
        console.info(plain);

        const encode = btoa(plain);
        console.info(encode);

        const decode = atob(encode);
        console.info(decode);

        const script = "alert('anda di hek')";
        eval(script);
    </script>
</body>
</html>
